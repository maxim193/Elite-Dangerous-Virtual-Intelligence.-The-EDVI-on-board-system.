name: Build APK (no gradlew required)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'   # falls n√∂tig anpassbar

      - name: Build Debug APK
        # nutzt jetzt die systemweite gradle, nicht ./gradlew
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EDVI-debug-apk
          path: app/build/outputs/apk/debug/*.apk
